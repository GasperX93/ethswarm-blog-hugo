<a
  href="/{{ substr .RelPermalink 1 }}"
  class="group sm:col-span-12 sm:col-span-6 lg:col-span-3"
>
  <h3
    class="line-clamp-2 text-2xl font-bold tracking-[-0.02em] text-gray-900 group-hover:underline"
  >
    {{ .Title }}
  </h3>
  <div class="mt-3 mr-8">
    <p class="text-gray-500 line-clamp-3">{{ .Description }}</p>
  </div>
  <div class="mt-4">
    <span class="text-xs font-medium text-gray-500"
      >{{ .Date.Format "Jan 2" }}</span
    >
  </div>
</a>
